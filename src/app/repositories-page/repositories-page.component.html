<label>Search
  <input type="text" placeholder="search" [formControl]="searchText">
</label>
<label>Sort by
  <select [formControl]="sortField">
    <option value="name">Name</option>
    <option value="desc">Description</option>
    <option value="fav">Favourite</option>
  </select>
</label>
<h1 class="headline">Repositories:</h1>
<app-repo
  *ngFor="let repo of repos" [repo]="repo"
  (favClick)="onFavClick(repo)"
>
</app-repo>
